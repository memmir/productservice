spring:
  application:
    name: product-service
  profiles:
    active: localhost
  main:
    allow-bean-definition-overriding: true
info:
  component: Product Service

server:
  port: 9788
logging: ##Uygulamadaki logları takip edebilmek için eklenen conf.
  level:
    ##root: debug
    ##root: off
    com.microshop: debug
    ##üstteki şekilde diyerek daha az ve daha az karışık log görebiliriz.
    ##com.eleiatech:debug ## bu şekilde diyerek daha az ve daha az karışık log görebiliriz.
---
spring:
  config:
    activate:
      on-profile: localhost
  cloud:
    config:
      uri: http://localhost:8888
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: stock_management
  datasource:
    url: "jdbc:postgresql://localhost:5435/product"
    username: postgres
    password: postgres
    #is bilgisayarında şifre postgres. evdeki bilgisayarda postgre.


eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/


---
spring:
  config:
    activate:
      on-profile: stage
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: stock_management
  datasource:
    url: "jdbc:postgresql://postgres:1001/product"
    username: postgres
    password: postgres
    #is bilgisayarında şifre postgres. evdeki bilgisayarda postgre.

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:1003/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    instance-id: ${spring.application.name}:${random.uuid}
